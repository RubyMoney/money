---
language: ruby
sudo: false
rvm:
  - 2.3.8
  - 2.4.6
  - 2.5.5
  - 2.6.3
  - rbx-3
  - rbx-4.3
  - jruby-9.1.17.0
  - jruby-9.2.7.0

  - ruby-head
  - jruby-head
env:
  - I18N=true
  - I18N=false
matrix:
  exclude:
    - rvm: 2.3.8
      env: I18N=false
    - rvm: 2.4.6
      env: I18N=false
    - rvm: 2.5.5
      env: I18N=false
    - rvm: 2.6.3
      env: I18N=false
    - rvm: rbx-3
      env: I18N=true
    - rvm: rbx-4.3
      env: I18N=true
    - rvm: jruby-9.1.17.0
      env: I18N=false
    - rvm: jruby-9.2.7.0
      env: I18N=false
    - rvm: ruby-head
      env: I18N=false
    - rvm: jruby-head
      env: I18N=false
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
  fast_finish: true
before_install:
  - gem install bundler
script: bundle exec rspec spec
notifications:
  email:
    - semmons99@gmail.com
    - andreas@aloop.org
    - weppos@weppos.net
